service:
  http:
    port: :8080
    readTimeout: 10
    writeTimeout: 10
    idleTimeout: 120
    contextTimeout: 5
  
  grpc:
    port: :9000
    maxConnectionIdle: 5
    timeout: 15
    maxConnectionAge: 5
    time: 120

  tls:
    certPath: "/etc/ssl/nova-music.ru/fullchain.pem"
    keyPath: "/etc/ssl/nova-music.ru/privkey.pem"

  cors:
    allowOrigin: "https://nova-music.ru"
    allowMethods: "POST,GET,OPTIONS,PUT,DELETE"
    allowHeaders: "Content-Type,X-Csrf-Token"
    allowCredentials: true
    exposeHeaders: "X-Csrf-Token"

  logger:
    level: info
    format: json

  auth:
    csrf:
      headerName: X-Csrf-Token

    jwt:
      expire: 3600
      cookie:
        name: jwt-token
        maxAge: 86400
        secure: true
        httpOnly: true

postgres:
  host: postgres
  sslMode: false
  driver: postgres

  maxOpenConns: 100
  connMaxLifetime: 120
  maxIdleConns: 30
  connMaxIdleTime: 20

minio:
  url: nova-music.ru:8010
  sslMode: true